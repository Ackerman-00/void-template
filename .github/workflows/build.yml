name: Build Custom XBPS
on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Which package to build?'
        required: true
        default: 'niri'
        type: choice
        options:
          - niri
          - vesktop
          - zen-browser
          - gpu-screen-recorder

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # Using the same image as the official Void CI you shared
      image: ghcr.io/void-linux/void-glibc-full:20250616R1
      options: --privileged
      volumes:
        - /dev:/dev

    steps:
      - name: Prepare container
        run: |
          # Official Void CI setup logic
          mkdir -p /etc/xbps.d && cp /usr/share/xbps.d/*-repository-*.conf /etc/xbps.d/
          sed -i 's|repo-default|repo-ci|g' /etc/xbps.d/*-repository-*.conf
          xbps-install -Syu xbps && xbps-install -yu && xbps-install -y sudo bash git curl
          useradd -G xbuilder -M builder

      - name: Checkout your template
        uses: actions/checkout@v4
        with:
          path: custom-repo

      - name: Setup void-packages
        run: |
          # 1. Clone the official toolset
          git clone --depth=1 https://github.com/void-linux/void-packages.git void-packages
          
          # 2. Inject your custom template
          cp -r custom-repo/${{ inputs.package_name }} void-packages/srcpkgs/
          
          # 3. Configure for Container (Ethereal mode)
          # This is the secret sauce for GitHub Actions
          echo "XBPS_CHROOT_CMD=ethereal" >> void-packages/etc/conf
          echo "XBPS_ALLOW_CHROOT_BREAKOUT=yes" >> void-packages/etc/conf
          
          # 4. Fix Ownership (Official CI Step)
          chown -R builder:builder .

      - name: Bootstrap Masterdir
        run: |
          cd void-packages
          # This command installs the base system into 'masterdir'
          # Without this, you get the "Bootstrap not installed" error
          sudo -Eu builder ./xbps-src binary-bootstrap

      - name: Build Package
        run: |
          cd void-packages
          # Now that masterdir is populated, we can build
          sudo -Eu builder ./xbps-src pkg ${{ inputs.package_name }}

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.package_name }}-binary
          path: "void-packages/hostdir/binpkgs/**/*.xbps"
